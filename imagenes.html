<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de imagenes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #68b95d;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #e4ce0f;
        }
    </style>
</head>
<body>
    <h1>Galeria de imagenes</h1>
    <div class="gallery">
        <img src="Imagenes/Girasol.jpg" alt="imagen 1">
        <img src="Imagenes/Leon.jpg" alt="imagen 2">
        <! -- Cambiar el imagen -->
        <img src="Imagenes/Luna.jpg" alt="imagen 3">
        <img src="Imagenes/Mariposa.jpg" alt="imagen 4">
        <img src="Imagenes/Tigre. jpg.jpg" alt="imagen 5">
    </div>
</body>
</html>
